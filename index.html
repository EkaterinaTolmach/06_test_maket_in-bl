<html lang="en">

                        <span class="options__title">Language:</span>
                        <a href="#" class="options__choose-lang">English</a>

                        <a href="#" class="options__choose-currency">USD</a>
                    </div>
                </div>
                <div class="header__account-menu inline-block">
                    <ul class="account-menu">

                            <a href="#">Account</a>
                        </li>
                        <li class="account-menu__item inline-block">
                            <a href="#">Wishlist</a>
                        </li>
                        <li class="account-menu__item inline-block">
                            <a href="#">Checkout</a>
                        </li>
                        <li class="account-menu__item inline-block">
                            <a href="#">Log In</a>
                        </li>
                        <li class="account-menu__item inline-block">
                            <a href="#">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
