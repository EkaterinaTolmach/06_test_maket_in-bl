<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="plagins/slick/slick.css">
    <link rel="stylesheet" href="plagins/slick/slick-theme.css">
    <title>Inline-block_task</title>
</head>
<body>
    <header class="header">
        <div class="header__account-options">
            <div class="header__container template-width justify">
                <div class="header__options options inline-block">
                    <div class="options__languages inline-block">
                        <span class="options__title">Language:</span>
                        <a href="#" class="options__choose-lang">English</a>
                    </div>
                    <div class="options__currency inline-block">
                        <span class="options__title">Currency:</span>
                        <a href="#" class="options__choose-currency">USD</a>
                    </div>
                </div>
                <div class="header__account-menu inline-block">
                    <ul class="account-menu">
                        <li class="account-menu__item inline-block">
                            <a class="account-menu__link inline-block" href="#">Account</a>
                        </li>
                        <li class="account-menu__item inline-block">
                            <a class="account-menu__link inline-block" href="#">Wishlist</a>
                        </li>
                        <li class="account-menu__item inline-block">
                            <a class="account-menu__link inline-block" href="#">Checkout</a>
                        </li>
                        <li class="account-menu__item inline-block">
                            <a class="account-menu__link inline-block" href="#">Log In</a>
                        </li>
                        <li class="account-menu__item inline-block">
                            <a class="account-menu__link inline-block" href="#">Sign Up</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="header__navigation">
            <div class="header__wrap template-width">
                <div class="header__logo inline-block">
                    <a class="logo">LEO Shop</a>
                </div>
                <nav class="header__nav top_nav inline-block">
                    <ul class="top_nav__list">
                        <li class="top_nav__item inline-block">
                            <a href="#" class="top_nav__link">home</a>
                        </li>
                        <li class="top_nav__item inline-block">
                            <a href="#" class="top_nav__link">women</a>
                        </li>
                        <li class="top_nav__item inline-block">
                            <a href="#" class="top_nav__link">men</a>
                        </li>
                        <li class="top_nav__item inline-block">
                            <a href="#" class="top_nav__link">other</a>
                        </li>
                        <li class="top_nav__item inline-block">
                            <a href="#" class="top_nav__link">purchase</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__search search inline-block">
                    <form class="search__form" name="search__form" method="post" action="#" enctype="text/plain">
                        <input class="search__field" type="search" name="search" placeholder="Search...">
                        <button class="search__btn" type="submit" name="search"></button>
                    </form>
                </div>
                <div class="header__purchases inline-block">
                    <a href="#" class="header__labels inline-block"></a>
                    <a href="#" class="header__busket inline-block"></a>
                    <span class="header__busket-count inline-block">Cart (0)</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-slider">
            <div class="main-slider__controls justify">
                <!--<a href="#" class="main-slider__prev inline-block"></a>
                <a href="#" class="main-slider__next inline-block"></a>-->
            </div>
            <div class="main-slider__wrap">
                <div class="main-slider__item">
                    <div class="main-slider__img">
                        <img src="img/slider.jpg">
                    </div>
                    <div class="main-slider__descr">
                        <span class="main-slider__title inline-block">Aluminum Club</span><br>
                        <span class="main-slider__subtitle inline-block">Experience Ray-Ban</span>
                    </div>
                </div>
                <div class="main-slider__item">
                    <div class="main-slider__img">
                        <img src="img/slider.jpg">
                    </div>
                    <div class="main-slider__descr">
                        <span class="main-slider__title inline-block">Aluminum Club</span><br>
                        <span class="main-slider__subtitle inline-block">Experience Ray-Ban</span>
                    </div>
                </div>
                <div class="main-slider__item">
                    <div class="main-slider__img">
                        <img src="img/slider.jpg">
                    </div>
                    <div class="main-slider__descr">
                        <span class="main-slider__title inline-block">Aluminum Club</span><br>
                        <span class="main-slider__subtitle inline-block">Experience Ray-Ban</span>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer>

    </footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="plagins/slick/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
